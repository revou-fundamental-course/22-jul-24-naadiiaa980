<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jastip Ceria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1><i>Jastip Ceria</i></h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <div class="container welcome-message">
            <h1>Selamat Datang</h1>
            <p>
                Di sini kalian akan mendapatkan harga yang murah, kualitas barang yang sangat
                baik, dan potongan harga.
            </p>
        </div>
    </header>

    <main>
        <div class="container main-content">
            <div class="content">
                <img src="https://i.pinimg.com/564x/f2/03/71/f203719d65923a8f2453344894684628.jpg" alt="Deskripsi Gambar" />
                <p><i>"Kepuasan pelanggan adalah tugas kami"</i></p>
                <h3>Desi Permata</h3>
            </div>
            <div class="form-container">
                <h2>Contact</h2>
                <p>Kalian dapat menghubungi kami kapan saja.</p>
                <form action="" method="post">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="contoh@gmail.com" required>
                    
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="4" placeholder="ada yang bisa kami bantu?" required></textarea>
                    
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
